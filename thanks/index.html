<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Fight for the Future | a nonprofit working to expand the internet's
    power for good</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/screen.css">
  <link rel="stylesheet" href="/css/ctu.css">
  <link href='//fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="/fav.png">
</head>
<body class="white">
<div id="signupmodal-lightbox">
  <h2>Awesome! You&#8217;re all set.</h2>

  <p>Keep an eye out for emails from us. We're always inventing new ways to
    protect what you love about the internet, and we&#8217;ll definitely need
    your help.</p>

  <ul id="sociallinkz">
    <li><a id="twitterz" href="http://twitter.com/fightfortheftr">Follow us on
      Twitter</a></li>
    <li><a id="facebookz" href="http://facebook.com/fightfortheftr">Follow us on
      Facebook</a></li>
  </ul>

  <p id="close">Close</p>
</div><!-- close #signupmodal-lightbox -->

<div id="signupmodal-container">
</div><!-- close #signupmodal-container -->
<iframe src="https://www.fightforthefuture.org" style="position: absolute; height: 100%; width: 100%;"></iframe>
<script type="text/javascript">
  (function (doc, win) {
    doc.getElementById('close').addEventListener('click', function (e) {
      e.preventDefault();

      win.location = 'https://www.fightforthefuture.org';
    })
  }(document, window))
</script>
</body>
</html>
