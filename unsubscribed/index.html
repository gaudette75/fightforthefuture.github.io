<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Fight for the Future | a nonprofit working to expand the internet's
    power for good</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="/css/screen.css">
  <link rel="stylesheet" href="/css/ctu.css">
  <link href='//fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="/fav.ico">
</head>
<body class="white">
<div id="signupmodal-lightbox">
  <h2 class="broken">We&#8217;re sorry to see you go!</h2>

  <p>We unsubscribed you. Any feedback? Email:
    <a href="mailto:team@fightforthefuture.org">team@fightforthefuture.org</a>
  </p>

  <ul id="sociallinkz">
    <li><a id="twitterz_instead" href="http://twitter.com/fightfortheftr">Follow
      us on Twitter</a></li>
  </ul>

  <p id="close">Close</p>
</div><!-- close #signupmodal-lightbox -->

<div id="signupmodal-container">
</div><!-- close #signupmodal-container -->
<iframe src="https://www.fightforthefuture.org" style="position: absolute; height: 100%; width: 100%;"></iframe>
<script type="text/javascript">
  (function (doc, win) {
    doc.getElementById('close').addEventListener('click', function (e) {
      e.preventDefault();

      win.location = 'https://www.fightforthefuture.org';
    })
  }(document, window))
</script>
</body>
</html>
