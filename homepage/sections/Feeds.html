<div class="feeds">
<h4>Latest News</h4>

<div class="twitter-timeline-wrapper">
    <img class="logo" src="homepage/images/twitter.png">
    <a class="text-link" href="https://twitter.com/fightfortheftr" target="_blank">Twitter</a>
    <div class="spacer"></div>
    <a class="twitter-timeline"  href="https://twitter.com/fightfortheftr" data-theme="dark" data-widget-id="425443985750888449" border-color="#151515" data-chrome="noheader nofooter transparent" data-link-color="#14A767"></a>
</div>

<div class="tumblr-wrapper">
    <img class="logo" src="homepage/images/tumblr.png">
    <a class="text-link" href="http://tumblr.fightforthefuture.org/" target="_blank">Blog</a>
    <div class="spacer"></div>
</div>
</div>

<div class="clear"></div>

<script type="text/template" id="template-tumblr-regular">
<div class="story tumblr-regular">
    <p class="date">{{date}}</p>
    <h5><a href="{{url-with-slug}}">{{regular-title}}</a></h5>
    {{regular-body}}
    <p><a class="view-on-tumblr" href="{{url-with-slug}}">View on Tumblr</a></p>
</div>
</script>

<script type="text/template" id="template-tumblr-link">
<div class="story tumblr-link">
    <p class="date">{{date}}</p>
    <h5>{{link-text}}</h5>
    {{link-description}}
    <p><a class="view-on-tumblr" href="{{url-with-slug}}">View on Tumblr</a></p>
</div>
</script>

<script type="text/template" id="template-tumblr-photo">
<div class="story tumblr-photo">
    <p class="date">{{date}}</p>
    <img src="{{photo-url-250}}" />
    {{photo-caption}}
    <p><a class="view-on-tumblr" href="{{url-with-slug}}">View on Tumblr</a></p>
</div>
</script>

<script type="text/template" id="template-tumblr-quote">
<div class="story tumblr-quote">
    <p class="date">{{date}}</p>
    <p class="quote-text">{{quote-text}}</p>
    <p>&mdash; {{quote-source}}</p>
    <p><a class="view-on-tumblr" href="{{url-with-slug}}">View on Tumblr</a></p>
</div>
</script>

<script type="text/template" id="template-tumblr-video">
<div class="story tumblr-video">
    <p class="date">{{date}}</p>
    <p class="video">{{video-player-250}}</p>
    {{video-caption}}
    <p><a class="view-on-tumblr" href="{{url-with-slug}}">View on Tumblr</a></p>
</div>
</script>
